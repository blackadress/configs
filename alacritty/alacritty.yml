env:
  TERM: alacritty
  #TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 30

  padding:
    x: 2
    y: 2

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none

  startup_mode: Windowed

  dynamic_title: true

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: "Source Code Pro"
    style: Regular

  bold:
    family: "Source Code Pro"
    style: Bold

  italic:
    family: "Source Code Pro"
    style: Italic

  # Point size
  size: 14.0

  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

debug.render_timer: false
debug.persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night Bright)
#colors:
  #primary:
    #background: '#080d08'
    #foreground: '#25bebe'

  #text: '#000000'

  ## Normal colors
  #normal:
    #black:   '#000000'
    #red:     '#d54e53'
    #green:   '#b9ca4a'
    #yellow:  '#e6c547'
    #blue:    '#7aa6da'
    #magenta: '#c397d8'
    #cyan:    '#70c0ba'
    #white:   '#eaeaea'

  ## Bright colors
  #bright:
    #black:   '#666666'
    #red:     '#ff3334'
    #green:   '#9ec400'
    #yellow:  '#e7c547'
    #blue:    '#7aa6da'
    #magenta: '#b77ee0'
    #cyan:    '#54ced6'
    #white:   '#ffffff'

  #dim:
    #black:   '#000000'
    #red:     '#8c3336'
    #green:   '#7a8530'
    #yellow:  '#97822e'
    #blue:    '#506d8f'
    #magenta: '#80638e'
    #cyan:    '#497e7a'
    #white:   '#9a9a9a'

 #Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#2da600' # base01
    yellow:  '#cd9e23'
    blue:    '#00b5ff' # base0
    magenta: '#e90752' # violet
    cyan:    '#00a5ba' # base1
    white:   '#fdf6e3' # base3

  # Dim colors
  dim:
    black:   '#000000'
    red:     '#8c3336'
    green:   '#00aebf'
    yellow:  '#899800' # base00
    blue:    '#004c8c'
    magenta: '#dd97b1'
    cyan:    '#96b1ad'
    white:   '#9a9a9a'

bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 0.80

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  hints:
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

key_bindings:
  # - { key: Space,        mods: Control, action: ClearLogNotice                   }
  - { key: P, mods: Control|Shift, chars: "fzf \x0D" }
  - { key: N,              mods: Control,                    action: SpawnNewInstance      }
